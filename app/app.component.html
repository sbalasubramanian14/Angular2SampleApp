<h1>
  {{title}}
</h1>
   <br/>
   <div class="wraper">
    <input [(ngModel)]="newAdd.name" placeholder="New Note"/>
    <input type="button" value="Add" (click)="onAdd(newAdd)"/>
    <ul class="notes">
      <li *ngFor="let Note of notes">
          <span class="note">{{Note.id}}</span> {{Note.name}}  <button class="del" (click)="onCli(Note)">Delete</button>
      </li>
    </ul>
</div>
